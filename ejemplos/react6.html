<html>
<body>
    <div id="root"></div>
</body>
<script crossorigin
        src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
<script crossorigin
        src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    const Clock = () =>
    {
    const [now, setNow] = React.useState(new Date().toLocaleTimeString());

    React.useEffect( () => {
    const tick = () => {
    setNow(new Date().toLocaleTimeString());
    }
    setInterval(tick, 1000)
    }
    );

    return (
    <div className="container">
        <p className="clock">
            {now}
        </p>
    </div>
    );
    };

    ReactDOM.render(<Clock />, rootElement);
</script>
</html>
